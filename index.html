<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/site.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5 pb-5">
      <div>
        <h1 class="text-center">Contact Me</h1>
      </div>

      <!-- My attempt at the assignment. The solutin is a much cleaner and better version. -->

      <form>
        <a href="solution.html">Solution</a>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                aria-describedby="emailHelp"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName2"
                aria-describedby="emailHelp"
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label"
                >Phone (optional)</label
              >
              <input
                type="tel"
                class="form-control"
                id="exampleInputPhone1"
                aria-describedby="emailHelp"
                placeholder="Phone"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputSubject1" class="form-label"
                >Subject</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputSubject1"
                aria-describedby="emailHelp"
                placeholder="Subject"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
